<form [formGroup]="registerFormGroup">
    <div class="container">
    
    <div class="col-md-6 offset-md-3">
    
    <div class="form-row">
        <div class="form-group col-md-6">
        <label >Fist Name</label>
        <input type="text" class="form-control" formControlName="firstName"  placeholder="First Name" required>
      </div>
    
        <div class="form-group col-md-6">
        <label >Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"  placeholder="Last Name" required>
      </div>
    
    <div class="form-group col-md-12">
        <label>Mobile Number</label>
        <input type="number" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number" required> 
         
      </div>
      <div class="form-group col-md-12">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
      </div>
     

 <div class="form-group col-md-12">
  <label >BirthDate</label>
   <input type="date" class="form-control"  formControlName="dateOfBirth" required>
 </div>
 <div >
      <label>Gender</label>
     <br>
    <div class="form-group col-md-12">
      <input  type="radio" formControlName="gender"  name="gender" value="1" required>
  <label>Male</label>

  <input  type="radio" name="gender"  formControlName="gender" value="2"required>
  <label>Female</label>
</div>
 </div>
      <div class="form-group col-md-12">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Address" required>  
      </div>
 <div class="form-group col-md-12">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <!-- <div class="form-group col-md-12">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" required>
      </div> -->

    </div>
    
    
   
    <button [disabled]="!registerFormGroup.valid" class="btn btn-primary btn-block" (click)="register()" >Register</button>
   <a href="#" [routerLink]="['/login']" >Already have an account?</a>
    </div></div>
  </form>
