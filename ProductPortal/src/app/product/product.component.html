
 <div class="container">
    <div class="">
  <div class="col-md-6 ">
<table class="table">
  <thead>
  <tr>
    <th><h4>Product List</h4></th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <th><button [routerLink]="'/addproduct'" class="btn btn-dark">ADD PRODUCT</button>
</th>
  </tr>
  
  </thead>

  <div class="form-group mb-4">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
  </div>


  
    <tr>
      <th scope="col">ProductCode</th>
      <th scope="col">ProductName</th>
      <th scope="col">ProductBrand</th>
      <th scope="col">ProductPrice</th>
      <th scope="col">ProductStatus</th>
      
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
     
    </tr>
 
  <tr *ngFor="let r of result ">
    <td scope="col">{{r.productCode}}</td>
    <td scope="col">{{r.productName}}</td>
    <td scope="col">{{r.productBrand}}</td>
    <td scope="col">{{r.productPrice}}</td>
    
    <td scope="col">{{r.productStatus}}</td>
    
     <td><a [routerLink]="['/updateproduct',r.productCode,r.productName,r.productBrand,r.productPrice,r.productStatus]"> <i class="fa fa-pencil" aria-hidden="true"></i></a></td>
     <td><button (click)="delete(r.productCode)" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
    
  </tr>
</table>
  </div>
    </div></div>
