<form [formGroup]="addproductFormGroup">
    <div class="container">
    
    <div class="col-md-6 offset-md-3">
    
    <div class="form-row">
        <div class="form-group col-md-6">
        <label >Product Name</label>
        <input type="text" class="form-control" formControlName="productName"  placeholder="Product Name" required>
      </div>
    
        <div class="form-group col-md-6">
        <label >Prodcu Brand</label>
        <input type="text" class="form-control" formControlName="productBrand"  placeholder="Product Brand" required>
      </div>
    <br/>
    <div class="form-group col-md-12">
        <label>Product Price</label>
        <input type="text" class="form-control" formControlName="productPrice" placeholder="Product Price" required> 
      </div>
    <div class="form-group col-md-12">
        <label>Product Description</label>
        <input type="text" class="form-control" formControlName="productDescription" placeholder="Product Price" required> 
      </div>
      
     
 <div >
      <label>Product Status</label>
     <br>
    <div class="form-group col-md-12">
      <input  type="radio" formControlName="productStatus" value="3" name="productStatus"  >
  <label>Active</label>

  <input  type="radio" name="productStatus" value="4" formControlName="productStatus" >
  <label>Inactive</label>
</div>
 </div>

    </div>
    
    
   
    <button [disabled]="!addproductFormGroup.valid"  class="btn btn-primary btn-block" (click)="add()" >Add Product</button>
   
    </div></div>
  </form>
